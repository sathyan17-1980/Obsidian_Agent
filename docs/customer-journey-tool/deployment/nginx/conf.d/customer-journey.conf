# =============================================================================
# Customer Journey Analysis Tool - Nginx Site Configuration
# =============================================================================

# Upstream FastAPI application
upstream fastapi_backend {
    # Load balancing method (least_conn for long-polling)
    least_conn;

    # FastAPI app instances (Docker service name)
    server app:8030 max_fails=3 fail_timeout=30s;

    # Keep connections alive
    keepalive 32;
}

# =============================================================================
# HTTP Server (Port 80)
# Redirects all traffic to HTTPS
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;  # Replace with your domain

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS Server (Port 443)
# Main application server with SSL
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;  # Replace with your domain

    # SSL Certificate Paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;  # Replace
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;  # Replace

    # SSL Configuration (Mozilla Intermediate - Compatible & Secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;  # Replace

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'" always;

    # Logging
    access_log /var/log/nginx/journey_access.log main;
    error_log /var/log/nginx/journey_error.log warn;

    # Root directory (for static files if needed)
    root /usr/share/nginx/html;

    # =============================================================================
    # Health Check Endpoint
    # =============================================================================
    location /health {
        proxy_pass http://fastapi_backend/health;
        proxy_set_header Host $host;
        access_log off;  # Don't log health checks
    }

    # =============================================================================
    # API Endpoints (FastAPI Backend)
    # Rate limited to prevent abuse
    # =============================================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # Proxy to FastAPI
        proxy_pass http://fastapi_backend;

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket support (if needed for real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # =============================================================================
    # Event Ingestion Endpoint
    # Higher rate limit for event tracking (1000 req/s)
    # =============================================================================
    location /api/v1/events {
        # Higher rate limit for event ingestion
        limit_req zone=event_limit burst=100 nodelay;
        limit_conn conn_limit 50;

        # Proxy to FastAPI
        proxy_pass http://fastapi_backend;

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Optimized for high-volume event ingestion
        proxy_buffering off;  # Stream events immediately
        proxy_request_buffering off;

        # Shorter timeouts for events
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # CORS headers for cross-origin event tracking
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Max-Age' 86400 always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # =============================================================================
    # JavaScript SDK Static Files
    # Served with aggressive caching and compression
    # =============================================================================
    location /sdk/ {
        alias /usr/share/nginx/html/sdk/;

        # Cache control for SDK (immutable versioned files)
        expires 1y;
        add_header Cache-Control "public, immutable";

        # CORS for SDK script loading
        add_header 'Access-Control-Allow-Origin' '*' always;

        # Compression
        gzip_static on;  # Serve pre-compressed .gz files if available
    }

    # =============================================================================
    # API Documentation (Swagger/ReDoc)
    # =============================================================================
    location /docs {
        proxy_pass http://fastapi_backend/docs;
        proxy_set_header Host $host;

        # Basic auth for production (optional)
        # auth_basic "API Documentation";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location /redoc {
        proxy_pass http://fastapi_backend/redoc;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://fastapi_backend/openapi.json;
        proxy_set_header Host $host;
    }

    # =============================================================================
    # Deny Access to Hidden Files
    # =============================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =============================================================================
    # Custom Error Pages (Optional)
    # =============================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
